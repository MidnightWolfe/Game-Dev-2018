   myTotal = (myMinutes2 - myMinutes)/1000

     myTotal +' seconds <br>'
  
   document.getElementById('myDiv01').innerHTML = myTemp
}">

 <img id="image1" />

<script>
    var imgArray = [

        curIndex = 0;
        imgDuration = 5000;

    function slideShow() {
        document.getElementById('image1').src = imgArray[curIndex];
        curIndex++;
        if (curIndex == imgArray.length) { curIndex = 0; }
        setTimeout("slideShow()", imgDuration);
    }
    slideShow();
</script>

<p>Click the button to see if i is less than 5</p>


<button onclick="myFunction()">Loop while</button>

<p id="while"></p>

<script>
function myFunction() {
    var text = "";
    var i = 0;
    while (i < 5) {
        text += "<br>The number is " + i;
        i++;
    }
    document.getElementById("while").innerHTML = text;
}
</script>
