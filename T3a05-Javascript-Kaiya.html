<h1 align=center>Javascript by Kaiya</h1>
<br>
<input type=button value="if x < 6" onclick="{

   myTemp=''

   x=5
   if(x > 6){ myTemp+='larger than 6<br>' }
      else{ myTemp+='less than 6<br>' }
  
   document.getElementById('myDiv01').innerHTML = myTemp


}">
<br>
<div id="myDiv01" ></div>
<br>
<br>
<input type=button value="if x == 6" onclick="{

   myTemp=''

   x=6
   if(x == 6){ myTemp+='equals 6<br>' }
      else{ myTemp+='less than 6<br>' }
  
   document.getElementById('myDiv02').innerHTML = myTemp


}">
<br>
<div id="myDiv02" ></div>
<br>
<br>
<input type=button value="if x <= 6" onclick="{

   myTemp=''

   x=5
   if(x <= 6){ myTemp+='less than or equal to 6<br>' }
      else{ myTemp+='larger than 6<br>' }
  
   document.getElementById('myDiv03').innerHTML = myTemp


}">
<br>
<div id="myDiv03" ></div>
<br>
<br>
<input type=button value="if x >= 6" onclick="{

   myTemp=''

   x=7
   if(x >= 6){ myTemp+='larger than or equal to 6<br>' }
      else{ myTemp+='less than 6<br>' }
  
   document.getElementById('myDiv04').innerHTML = myTemp


}">
<br>
<div id="myDiv04" ></div>
<br>
<br>
<input type=button value="if x != 6" onclick="{

   myTemp=''

   x=8
   if(x != 6){ myTemp+='larger than 6<br>' }
      else{ myTemp+='less than 6<br>' }
  
   document.getElementById('myDiv05').innerHTML = myTemp


}">
<br>
<div id="myDiv05" ></div>
<br>
<br>
<input type=button value="if x<=6 |x >= 6" onclick="{

   myTemp=''

   x=5
   if((x <= 6)|(x >= 6)){ myTemp+='less than or equal to 6<br>' }
      else{ myTemp+='larger than or equal to 6<br>' }
  
   document.getElementById('myDiv06').innerHTML = myTemp


}">
<br>
<div id="myDiv06" ></div>
<br>
<br>
<input type=button value="if x <= 6 & x >= 6" onclick="{

   myTemp=''

   x=9
   if((x <= 6)&(x >= 6)){ myTemp+='larger than or equal to 6<br>' }
       else{ myTemp+='any number<br>' }
  
   document.getElementById('myDiv07').innerHTML = myTemp


}">
<br>
<div id="myDiv07" ></div>
<br>
<br>
<input type=button value="if x >= 6)|x <= 6" onclick="{

   myTemp=''

   x=4
   if((x >= 6)|(x <= 6)){ myTemp+='less than or equal to 6<br>' }
      else{ myTemp+='larger than or equal to 6<br>' }
  
   document.getElementById('myDiv08').innerHTML = myTemp


}">
<br>
<div id="myDiv08" ></div>
<br>
<br>
<input type=button value="if X > 3 or x > 6" onclick="{
